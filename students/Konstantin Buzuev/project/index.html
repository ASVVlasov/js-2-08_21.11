<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <!-- 
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/cartItem.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">E-shop</div>
        <form action="#" class="header__searchForm">
            <input type="text" class="header__search-field">
            <button class="header__btnSearch" type="submit">
                <i class="fas fa-search"></i>
            </button>
            <button class="header__btnCart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>

        </form>
    </header>
    <main id="app">
        <catalog v-bind:items="products"></catalog>
        <cart></cart>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/cartitem.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
