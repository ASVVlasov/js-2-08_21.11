<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 500px;
        }
        
        form * {
            height: 40px;
            margin: 5px;
            padding-left: 10px;
        }
        
        .red {
            border: 2px solid #bd0000;
        }
        
        .green {
            border: 2px solid #00960c;
        }
        
        input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <form>
        <input id="name" class="red" type="text" name="formGetName" placeholder="Name" autocomplete="off" onkeyup="chekNameValid();">
        <input id=" phone" class="red" type="text" name="formGetPhone" placeholder="+7(000)000-0000" autocomplete="off" onkeyup="chekPhoneValid();">
        <input id=" email" class="red" type="email" name="formGetEmail" placeholder="address@server.domain" autocomplete="off" onkeyup="chekEmailValid();">
        <input type="submit" value="SEND">
        <input type="reset" value="Clear">
    </form>

    <script>
        const regName = /^([A-Za-zА-Яа-яЁё]+)$/
        const regPhone = /^([+]7[(][0-9]{3}[)][0-9]{3}[-][0-9]{4})$/
        const regEmail = /^([A-Za-z0-9\.-]+)(@)([A-Za-z0-9\.-]+)(\.)([A-Za-z0-9\.]{2,})$/

        function chekNameValid() {
            const str = document.getElementById("name").value;
            console.log(str);

            if (str.search(regName) == 0) {
                console.log(str.search(regName));

                document.getElementById("name").classList.remove("red");
                document.getElementById("name").classList.add("green");
            } else {
                document.getElementById("name").classList.remove("green");
                document.getElementById("name").classList.add("red");

            }
        }
    </script>
</body>

</html>
