<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Выберите бургер</legend>
            <label>
                <input type="radio" name="burgerSize" value="big" data-calories="40" data-price="100"> Большой
            </label>
            <label>
                <input type="radio" name="burgerSize" value="small" data-calories="20" data-price="50"> Маленький
            </label>
        </fieldset>
        <fieldset>
            <legend>Выберите начинку</legend>
            <label>
                <input type="radio" name="burgerFilling" value="cheese" data-calories="20" data-price="10"> Сыр
            </label>
            <label>
                <input type="radio" name="burgerFilling" value="salad" data-calories="5" data-price="20"> Салат
            </label>
            <label>
                <input type="radio" name="burgerFilling" value="potato" data-calories="10" data-price="15"> Картоха
            </label>
        </fieldset>
        <fieldset>
            <legend>и, если хотите, добавьте</legend>
            <label>
                <input type="checkbox" name="burgerRelish" value="flavouring" data-calories="0" data-price="15"> Приправа
            </label>
            <label>
                <input type="checkbox" name="burgerRelish" value="mayo" data-calories="10" data-price="15"> Майонез
            </label>
        </fieldset>
    </form>
    <button id="makeBurger">Собрать бургер</button>
    <p>калорийность: <span id="calories">0</span></p>
    <p>стоимость: <span id="cost">0</span></p>
    <script src="script.js"></script>
</body>

</html>
