<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Форма</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <h1>Создание Нового Пользователя</h1> -->
        <form>

            <input type="text" name="username" placeholder="Ваше имя">
            <p>Имя должно содержать только буквы</p>

            <input type="text" name="telephone" placeholder="+7(000)000-0000">
            <p>Телефон должен быть введен в формате +7(000)000-0000</p>

            <input type="text" name="email" placeholder="email">
            <p>Укажите правильную форму Email'a, т.е. me@example.com</p>

            <textarea name="" id="" cols="30" rows="10"></textarea>
            
        </form>
        <button type="submit">Отправить</button>


        <script type="text/javascript" src="validation.js"></script>
    </body>
</html>
