<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="search-and-cart">
                <form action="#" class="search-form" id="search">
                    <input type="text" class="search-field" v-model.trim="value">
                    <button class="btn-search" type="submit" v-on:click="filterGoods">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div id="cart" class="cart">
                    <button class="btn-cart" type="button" v-on:click="$refs.cart.showUp()">Корзина</button>
                    <cart ref="cart"></cart>
                </div>
            </div>
        </header>
        <main>
            <catalog></catalog> 
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comp_catalogItem.js"></script>
    <script src="js/comp_catalog.js"></script>
    <script src="js/comp_cart.js"></script>
    <script src="js/comp_cartItem.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
