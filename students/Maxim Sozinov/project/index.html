<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
       <div class="search-and-cart">
            <form action="#" class="search-form" id="search">
                <input type="text" class="search-field" v-model.trim="value">
                <button class="btn-search" type="submit" v-on:click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div id="cart" class="cart">
                <button class="btn-cart" type="button" v-on:click="toggleShow">Корзина</button>
                <div class="cart-block" v-show="show">
                    <div v-for="item in cart.products" class="cart-item" v-bind:data-id="item.id_product">
                        <div class="product-bio">
                            <img v-bind:src="item.img" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{ item.product_name }}</p>
                                <p class="product-quantity">Quantity: {{ item.quantity }}</p>
                                <p class="product-single-price">${{ item.price }} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">${{ item.quantity * item.price }}</p>
                            <button class="del-btn" v-on:click="removeItem" v-bind:data-id="item.id_product">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </header>
    <main>
        <div id="v_catalog">
            <catalog></catalog>
        </div>
        
    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comp_catalogItem.js"></script>
    <script src="js/comp_catalog.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
